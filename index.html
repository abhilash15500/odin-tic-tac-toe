<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin tic tac toe XD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic tac toe!ðŸŽ¯</h1>

    <div class="gameboard-grid">
        <div class="gameboard-grid-cell" data-index="0"></div>
        <div class="gameboard-grid-cell" data-index="1"></div>
        <div class="gameboard-grid-cell" data-index="2"></div>
        <div class="gameboard-grid-cell" data-index="3"></div>
        <div class="gameboard-grid-cell" data-index="4"></div>
        <div class="gameboard-grid-cell" data-index="5"></div>
        <div class="gameboard-grid-cell" data-index="6"></div>
        <div class="gameboard-grid-cell" data-index="7"></div>
        <div class="gameboard-grid-cell" data-index="8"></div>
    </div>

    <div id="form-div">
        <h2 id="result-heading">ENTER YOUR USERNAMES</h2>
        <div class="player-input-div">
            <label for="player-one-name">Player 1?  </label>
            <input type="text" id="player-one-input" name="player-one-name" minlength="1" maxlength="10" required>
        </div>

        <div class="player-input-div">
            <label for="player-two-name">Player 2?</label>
            <input type="text" id="player-two-input" name="player-two-name" minlength="1" maxlength="10" required>
        </div>

        <div>
            <button id="new-game-btn">NEW GAME!</button>
        </div>

    </div>


    
    <script src="app.js"></script>
</body>
</html>
